    <main>
        <section>
            <div>
                <h1>Ruffle</h1>
                <h4>You can participate in a raffle. The prize is a coffe pot.</h4>
            </div>
            <div>
                <div class="ambos-lados">
                    <section>
                        <section>
                            <img src="../images/heart-coffee.jpg">
                        </section>
                        <section>
                            <img src="../images/making-coffee.jpg">
                        </section>
                    </section>
                    <form action="./show_data.html" method="get">
                        <label for="name">First Name</label>
                        <input type="text" id="name" name="name">
        
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastname">
        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="electronic mail">
        
                        <label for="pot">What color would you like the coffee pot:</label>
                        <select name="coffe pot" id="pot">
                            <option value="choose">Select</option>
                            <option value="golden">Golden</option>
                            <option value="brown">Brown</option>
                            <option value="silver">Silver</option>
                        </select>
        
                        <label for="country">Country</label>
                        <select name="country" id="country">
                            <option value="choose">select</option>
                            <option value="colombia">Colombia</option>
                            <option value="argentina">Argentina</option>
                            <option value="chile">Chile</option>
                            <option value="uruguay">Uruguay</option>
                            <option value="guayana">Guayana</option>
                        </select>
        
                        <section>
                            <h3>Payment Options:</h3>
                            <label for="payment-one">Cash</label>
                            <input type="radio" name="payment option" id="payment-one" value="Cash">
                            <label for="payment-two">Credit Cards</label>
                            <input type="radio" name="payment option" id="payment-two" value="Credit Cards">
                            <label for="payment-three">Debit Cards</label>
                            <input type="radio" name="payment option" id="payment-three" value="Debit Cards">
                        </section>
                        <textarea name="comment" id="comment" cols="30" rows="10">Services</textarea>
                        <div class="ambos-lados">
                            <input type="checkbox" name="acceptance" id="agree">
                            <label for="agree">I accept terms and conditions...</label>
                        </div>
                        
                        
                        <input type="submit" value="Send" class="boton">
        
        
                    </form>

                </div>
                
            </div>
            
        </section>
        <section>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d131186.47925879373!2d-82.49281195484093!3d27.999818662119257!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c2b782b3b9d1e1%3A0xa75f1389af96b463!2sTampa%2C%20Florida%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sco!4v1682055936739!5m2!1ses-419!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
